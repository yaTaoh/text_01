<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <link rel="stylesheet" href="./sour/css/bootstrap.css">
    <link rel="stylesheet" href="./sour/js/jquery.js">
    <style>
        body {
            padding: .25rem;
        }
    </style>
</head>
<body style:"padding:.25rem;">
    
    <!-- 输入框 -->
    <div class="panel panel-primary">
          <div class="panel-heading">
                <h3 class="panel-title">添加新图书</h3>
          </div>
          <div class="panel-body form-inline">
                
                <div class="input-group">
                    <div class="input-group-addon">书名</div>
                    <input type="text" class="form-control" id="iptBookname" placeholder="请输入书名">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">作者</div>
                    <input type="text" class="form-control" id="iptAuthor" placeholder="请输入作者">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">出版社</div>
                    <input type="text" class="form-control" id="iptPublisher" placeholder="请输入出版社">
                </div>
                <button id="btnAdd" class="btn btn-primary">添加</button>
          </div>
    </div>
    <!-- 表格 -->
    
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tb"></tbody>
    </table>
    <script>
        // 获取图书列表函数
        function getBookList(){
            $.get('http://www.liulongbin.top:3006/api/getbooks',function (res){
                // console.log(res);
                if (res.status !== 200) {
                    return alert('数据获取失败')
                }
                let rows = []
                $.each(res.data,function(index,item){
                    rows.push(`<tr><td>' + item.id + '</td><td>' + item.bookname + '</td><td>' + item.author + '</td><td>' + item.publisher + '</td><td><a href="javascript:;" class="del" data-id="' + item.id + '">删除</a></td></tr>`)
                })
                $('#tb').empty().append(rows.join(''))
            })
            $('tbody').on('click','.del',function(){
                let id = $(this).attr('data-id')
                $.get('http://www.liulongbin.top:3006/api/delbooks',{id:id},function(res){
                    if (res!== 200) return alert('删除失败')
                    getBookList()
                })
            })
            $('#btnAdd').on('click',function(){
                let bookname = $('#iptBookname').value.trim()
                let author = $('#iptAuthor').value.trim()
                let publisher = $('#iptPublisher').value.trim()
                if (bookname.length <= 0||author <= 0||publisher<= 0) return alert('添加失败，添加完整数据')
                getBookList()
                $('#iptBookname').value('')
                $('#iptAuthor').value('')
                $('#iptPublisher').value('')
            })
        }
    </script>
    
    
</body>
</html>
